policies:
  - type: commit
    spec:
      header:
        length: 89
        imperative: false
        case: lower
        invalidLastCharacters: .
      body:
        required: false
      dco: false
      gpg: false
      spellcheck:
        locale: US
      maximumOfOneCommit: true
      conventional:
        types:
          - build
          - chore
          - ci
          - docs
          - style
          - refactor
          - perf
          - test
        scopes:
          - "."
        descriptionLength: 72
